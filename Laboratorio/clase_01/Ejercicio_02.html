<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="estilo_03.css">
</head>
<body>
    <h1>Formulario de Inicio de Sesión</h1>

    <form id="loginForm" action="Ejercicio_03.html" method="GET">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="emailInput" placeholder="Ingrese su correo" required>
        
        <label for="password">Contraseña:</label>
        <input type="password" id="passwordInput" placeholder="Ingrese su contraseña" required>
        
        <button type="submit" id="submitButton">Iniciar sesión</button>
    </form>

</body>
</html>
