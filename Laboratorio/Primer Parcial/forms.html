<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilo_forms.css">
</head>
<body>
    <form class="form-datos">
        <div class="filter-section">
            <label>Form Datos</label>
            <div class="form-row">
                <label for="filter">Filtrar Por:</label>
                <select id="filter">
                    <option value="Todos">Todos</option>
                </select>  
            </div>
            <div>
                <label for="promedio">Calcular Edad Promedio:</label>
                <input type="text" id="promedio" disabled>
    
                <input type="button" value="Calcular">
            </div>
    
            <label>Mostrar Columnas:</label>
            <div class="form-row">                
                <input type="checkbox" id="idPersona" checked>ID
                <input type="checkbox" id="nombrePersona" checked>Nombre
                <input type="checkbox" id="apellidoPersona" checked>Apellido
                <input type="checkbox" id="edadPersona" checked>Edad
                <input type="checkbox" id="sueldoPersona" checked>Sueldo
                <input type="checkbox" id="ventasPersona" checked>Ventas
                <input type="checkbox" id="comprasPersona" checked>Compras
                <input type="checkbox" id="telefonoPersona" checked>Teléfono
            </div>
        </div>
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Sueldo</th>
                        <th>Ventas</th>
                        <th>Compras</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Las filas se generarán aquí -->
                </tbody>
            </table>
            <input type="button" value="Agregar">
        </div>
    </form>

    <form class="form-abm">
        <div class="container">
            <h1>Formulario ABM</h1>
            <label for="id">Id:</label>
            <input type="text" id="id" name="id">
    
            <label for="atributo1">Atributo1:</label>
            <input type="text" id="atributo1" name="atributo1">
    
            <label for="atributo2">Atributo2:</label>
            <input type="text" id="atributo2" name="atributo2">
    
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
                <option value="Tipo1">Tipo1</option>
            </select>
    
            <label for="atributo3">Atributo3:</label>
            <input type="text" id="atributo3" name="atributo3">
    
            <div class="button-row">
                <input type="button" value="Aceptar">
                <input type="button" value="Cancelar">
            </div>
        </div>
    </form>
    <script>
        const data = [
            {"id": 1, "nombre": "Marcelo", "apellido": "Luque", "edad": 45, "ventas": 15000, "sueldo": 2000},
            {"id": 2, "nombre": "Ramiro", "apellido": "Escobar", "edad": 35, "ventas": 6000, "sueldo": 1000},
            {"id": 3, "nombre": "Facundo", "apellido": "Cairo", "edad": 30, "ventas": 500, "sueldo": 15000},
            {"id": 4, "nombre": "Fernando", "apellido": "Nieto", "edad": 18, "compras": 8000, "telefono": "152111131"},
            {"id": 5, "nombre": "Manuel", "apellido": "Loza", "edad": 20, "compras": 50000, "telefono": "42040077"},
            {"id": 666, "nombre": "Nicolas", "apellido": "Serrano", "edad": 23, "compras": 7000, "telefono": "1813181563"}
        ];
    
        // Función para cargar la tabla
        function loadTableData() {
            const tableBody = document.getElementById("data-table-body");
            tableBody.innerHTML = ""; // Limpiar la tabla antes de llenarla
            
            data.forEach(item => {
                let ventas = item.ventas !== undefined ? item.ventas : "--";
                let compras = item.compras !== undefined ? item.compras : "--";
                let sueldo = item.sueldo !== undefined ? item.sueldo : "--";
                let telefono = item.telefono !== undefined ? item.telefono : "--";
    
                // Crear una fila
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nombre}</td>
                    <td>${item.apellido}</td>
                    <td>${item.edad}</td>
                    <td>${sueldo}</td>
                    <td>${ventas}</td>
                    <td>${compras}</td>
                    <td>${telefono}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    
        // Cargar los datos cuando se cargue la página
        window.onload = function() {
            loadTableData();
        }
    </script>
</body>
</html>
