<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM Vehículos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ABM Vehículos</h1>
    </header>
    <main id="main-container">
        <div id="spinner" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
            <div class="loader" style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
        <section id="list-container">
            <h2>Lista de Vehículos</h2>
            <table id="vehicle-table" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Año de Fab.</th>
                        <th>Vel. Máx.</th>
                        <th>Puertas</th>
                        <th>Asientos</th>
                        <th>Carga</th>
                        <th>Autonomia</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se cargarán dinámicamente aquí -->
                </tbody>
            </table>
            <button id="add-button" class="btn btn-success">Agregar Elemento</button>
        </section>
        <section id="abm-container" class="hidden">
            <h2 id="abm-title"></h2>
            <form id="abm-form">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
        
                <label for="anoFabricacion">Año de Fabricación:</label>
                <input type="number" id="anoFabricacion" name="anoFabricacion" min="1900" max="2099" required>
        
                <label for="velMax">Velocidad Máxima:</label>
                <input type="number" id="velMax" name="velMax" required>
        
                <label for="cantidadPuertas">Cantidad de Puertas:</label>
                <input type="number" id="cantidadPuertas" name="cantidadPuertas">
        
                <label for="asientos">Asientos:</label>
                <input type="number" id="asientos" name="asientos">
        
                <label for="carga">Carga:</label>
                <input type="number" id="carga" name="carga">
        
                <label for="autonomia">Autonomía:</label>
                <input type="number" id="autonomia" name="autonomia">
        
                <div class="buttons">
                    <button type="submit" id="abm-accept">Aceptar</button>
                    <button type="button" id="abm-cancel" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </section>
        
    </main>
    <div id="spinner" class="hidden"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
